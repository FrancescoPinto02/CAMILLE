version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: define_codesmell
  examples: |
    - What is a code smell?
    - What do you mean with code smells?
    - Can you explain me what a code smell is?
    - Tell me about code smells
    - Define the term code smell
    - Give me a definition of code smell
    - Explain code smells
    - Give me more information about code smells

- intent: ask_codesmell_problems
  examples: |
        - What problems are caused by code smells?
        - Can you explain the issues with code smells?
        - What are the consequences of ignoring code smells?
        - Why should I fix code smells?
        - What negative effects do code smells have?
        - Explain the drawbacks of code smells
        - What impact can code smells have on a project?
        - Tell me about the risks associated with code smells
        - Are there any downsides to ignoring code smells?

- intent: ask_technical_debt
  examples: |
        - What do you mean by technical debt?
        - Can you explain technical debt?
        - How would you define technical debt?
        - What are the consequences of accumulating technical debt?
        - Why is it important to address technical debt?
        - What is a techinical debt?

- intent: ask_code_smells_list
  examples: |
        - Show me the list of code smells
        - What code smells do you detect?
        - List the detectable code smells
        - Can you provide the types of code smells you detect?
        - I'd like to know about the code smells you can detect
        - What are the common code smells identified by you?
        - Give me an overview of the detectable code smells
        - What kinds of code issues can your system identify?

- intent: ask_code_smell_details
  examples: |
        - Tell me more about [1](code_smell_id)
        - Can you explain code smell [13](code_smell_id)?
        - What is code smell [5](code_smell_id) exactly?
        - Give me details about code smell [20](code_smell_id)
        - I'd like to know more about code smell [17](code_smell_id)
        - Tell me about [Chain Indexing](code_smell_name)
        - Can you explain [NaN Equivalence Comparison Misused](code_smell_name)?
        - What is [Columns and DataType Not Explicitly Set](code_smell_name) exactly?
        - Give me details about [Empty Column Misinitialization](code_smell_name)
        - I'd like to know more about [Merge API Parameter Not Explicitly Set](code_smell_name)
        - Explain [In-Place APIs Misused](code_smell_name)
        - What is [Dataframe Conversion API Misused](code_smell_name)?
        - Can you tell me more about [Matrix Multiplication API Misused](code_smell_name)?
        - Tell me about [No Scaling before Scaling-Sensitive Operation](code_smell_name)
        - What is [Hyperparameter Not Explicitly Set](code_smell_name)?
        - Give me details about [Memory Not Freed](code_smell_name)
        - I'd like to know more about [Deterministic Algorithm Option Not Used](code_smell_name)
        - Can you explain [Randomness Uncontrolled](code_smell_name)?
        - What is [Missing the Mask of Invalid Value](code_smell_name)?
        - Tell me about [Broadcasting Feature Not Used](code_smell_name)
        - Can you explain [TensorArray Not Used](code_smell_name)?
        - What is [Training / Evaluation Mode Improper Toggling](code_smell_name)?
        - Give me details about [Pytorch Call Method Misused](code_smell_name)
        - I'd like to know more about [Gradients Not Cleared before Backward Propagation](code_smell_name)
        - Explain [Data Leakage](code_smell_name)
        - What is [Threshold-Dependent Validation](code_smell_name)?